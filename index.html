<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Static Test</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        import EmbeddedPageSdk from "https://app.realeye.io/sdk/js/testRunnerEmbeddableSdk-1.7.1.js";
    
        window.addEventListener("DOMContentLoaded", () => {
            const debugMode = true;
            const stimulusId = null; 
            const forceRun = false;
    
            const reSdk = new EmbeddedPageSdk(debugMode, stimulusId, forceRun);
    
            // Start tracking when page loads
            console.log("RealEye SDK initialized on index.html");
            reSdk.startNextExposure();
    
            // Stop tracking when "Start Exam" button is clicked
            document.querySelector("[data-re-aoi-name='startExamButton']").addEventListener("click", () => {
                console.log("User clicked Start Exam. Stopping tracking and navigating...");
                reSdk.finishEyeTrackingTest(); // Stop tracking before moving to exam.html
                location.href = "exam.html";
            });
        });
    </script>
    
</head>
<body>
    <div class="container">
        <button data-re-aoi-name="startExamButton" onclick="location.href='exam.html'">
            Start Exam
        </button>
    </div>
</body>
</html>
